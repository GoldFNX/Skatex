<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>DevSkateStore</title>
</head>
<body>
    <article class="paginas">
        <section class="inicial">
            <header class="menu">
                <img class="logo" src="assets/Sem Título-2.png" alt="logo e marca da loja">
                <h1>DevSkateStore</h1>
                <img class="login" src="assets/WhatsApp Image 2023-02-14 at 17.04.53.jpeg" alt="login">
            </header>
            <img class="skate" src="assets/pexels-allan-mas-5370365.jpg" alt="Imagem de Skate com pista no fundo">
            
            <main>
                <div class="container">
                    <button class="left control" aria-label="Previous image">❮</button>
                    <button class="right control" aria-label="Next image">❯</button>
                    <div class="gallery-wrapper">
                        <div class ="gallery">
                            <img src="./Asset/Menina pronta.jpg" alt="Imagem1" class="item current-item">
                            <img src="./Asset/Halloween 2.png" alt="Imagem2" class="item current-item">
                            <img src="./Asset/Halloween 3.png" alt="Imagem3" class="item current-item">
                            <img src="./Asset/halloween 4 Zero two.png" alt="Imagem4" class="item current-item">
                        </div>
                   </div>
                </div>
            </main>

        </section>
    </article>
    
</body>
</html>
