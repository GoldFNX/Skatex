    <link rel="stylesheet" href="style.css">

    <title>DevSkateStore</title>
</head>

                            <div class="lixa cada">

            				</div>
                            <div class="rodas cada">

                            </div>
                            <div class="truck cada">
                                <h5>Truck</h5>
                                <img src="assets/skate4.jpg" alt="">
                            </div>
                            <div class="truck cada">
                                <h5>Truck</h5>
                                <img src="assets/skate4.jpg" alt="">

                        </section>
                        <section class="box-baixo">
                            <div class="prancha cada">

            				</div>
                            <div class="rodas cada">
                                <h5>Rodas</h5>	
                                <img src="assets/skate3.jpg" alt="">
                            </div>
                            <div class="truck cada">
                                <h5>Truck</h5>
                                <img src="assets/skate4.jpg" alt="">
                            </div>
                            <div class="truck cada">
                                <h5>Truck</h5>
                                <img src="assets/skate4.jpg" alt="">

                        </section>
                </div>
            </main>
        </section>
        <section class="shape-categoria">
            <header class="menu">
                <img class="logo" src="assets/Sem Título-2.png" alt="logo e marca da loja">
                <h1>DevSkateStore</h1>
                <img class="login" src="assets/WhatsApp Image 2023-02-14 at 17.04.53.jpeg" alt="login">
            </header>
        </section>

</html>
